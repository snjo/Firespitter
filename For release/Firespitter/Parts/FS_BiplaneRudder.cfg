PART
{

// --- general parameters ---
name = FS_BiplaneRudder
module = Part
author = Snjo

// --- asset parameters ---

MODEL
{
   model = Firespitter/Assets/FS_BiplaneRudder
}

// --- editor parameters ---
TechRequired = start
cost = 1000
entryCost = 2000
category = Aero
subcategory = 0
title = FS4R Biplane Rudder (special aero)
